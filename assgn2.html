<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<p id="id1">Click this paragraph to see it fade.</p>

<script>
	$("document").ready( function(){
		$("#id1").click( function(){
			var opacity = 0.4;
			$("#id1").fadeTo(500 , opacity);
		});
	});
</script>

</body>
</html>
